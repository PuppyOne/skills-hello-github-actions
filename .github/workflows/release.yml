name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    name: Run Tests on ${{ matrix.os }} with Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
        matrix: 
            node-version: [16,18,20,22,latest,node]
            os: [ubuntu-latest, ubuntu-22.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm test

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    needs: test  # 依赖测试任务（仅在非 Tag 推送时运行）
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Publish to NPM
        run: echo "Releasing ${{ env.NODE_AUTH_TOKEN }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_FAKE_TOKEN }}

