name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    # 关键修改：Tag 推送时不运行测试
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm test

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    needs: test  # 依赖测试任务（仅在非 Tag 推送时运行）
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Publish to NPM
        run: echo "Releasing ${{ NODE_AUTH_TOKEN }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_FAKE_TOKEN }}

